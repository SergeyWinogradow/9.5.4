<!--В нём присутствует заголовок (имя, отображаемое во вкладке браузера),-->
<!--который остаётся постоянным для любой страницы. В теле страницы мы добавили-->
<!--также заголовок, при нажатии на который, пользователь перенаправится в корневую-->
<!--страницу сайта, а также блок content, который будут расширять другие шаблоны.-->

<html>
    <head>
        <title> Simple SignUp/SignIn app</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Simple SignUp/SignIn app</a></h1>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
